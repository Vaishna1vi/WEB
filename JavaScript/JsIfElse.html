<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <p>This example shows JS if-else condition with date and time</p>
        <p id="dp">Hello</p>
        <button onclick="show()">Click</button>
        <script>
            const show = () => {
                if(new Date().getHours()> 22) {

                    document.getElementById("dp").innerHTML="Good Night";
                }
            }
        </script>
    </div>
</body>
</html>
