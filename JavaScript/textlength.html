<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="q">This is testing paragraph.</p>
    <p>Above paragraph will hide when we click button.</p>
    <button onclick="call()">Click</button>
    <script>
        const para = {
            Name: "This is Main Paragraph"
        };
        function call() {
            document.getElementById("q").innerHTML= para;
        }
    </script>
</body>
</html>
