<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array</h1>
    <p id="i"></p>
    <script>
        let car = ["SUV", "Volvo", "Maruti", "Toyota"];
        document.getElementById("i").innerHTML = car;
        // delete car[0];
        // document.getElementById("i").innerHTML = car[0]+car;
        // document.getElementById("i").innerHTML = car.join("*");
        // document.getElementById("i").innerHTML = car.concat("BMW");
        // document.getElementById("i").innerHTML = car.toString();
        // document.getElementById("i").innerHTML = car.shift();
        // document.getElementById("i").innerHTML = car.pop();
        document.getElementById("i").innerHTML = car.push("Marcedes");
        document.getElementById("i").innerHTML = car;
        document.getElementById("i").innerHTML = car.unshift("BMW");
        document.getElementById("i").innerHTML = car;

    </script>
</body>
</html>
