<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding: 0;
        background-color: black;
    }
    .container{
        height: 20rem;
        width: 20rem;
        background-color: blue;
        position: relative;
        top: 20px;
        left: 30px;
        color: white;
        display: flex;
        justify-content: center;
        /* visibility: hidden; */
        margin: auto;
        /* transform: translate(20px,40px);
        rotate: -10deg;
        scale: 1;
        transform: skew(-10deg); */
        /* transform: matrix(1,1,-1,1,1,1); */
        animation-name: container;
        animation-duration: 10s;
    }
    @keyframes container {
      from {background-color : blue;}
      to{background-color: aqua;}

    }
    h1{
        background-color: blue;
        text-align: center;
        animation-name: h1;
        animation-duration: 10s;
    }
    @keyframes h1 {
        from{background-color: blue;}
        to{background-color: aqua;}
    }
    .box{
        height: 4rem;
        width: 4rem;
        background-color: rgb(140, 46, 218);
        position: absolute;
        top: 110px;
        left: 120px;
        margin: auto;
        justify-content: center;
        text-align: center;
        animation-name: box;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        /* animation-delay: 2s; */
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        animation-fill-mode: both;
        animation-direction: alternate;
    }
    @keyframes box {
        0% {background-color: rgb(140, 46, 218);; top: 110px; left: 120px;}
        50% {background-color: green;top: 50px;left: 50px;}
        100% {background-color: grey;top: 110px;left: 120px;}
    }
</style>
</head>
<body>
    <div class="container">
<h1>Ludo Board</h1>
        <div class="box">B1</div>
    </div>
</body>
</html>
